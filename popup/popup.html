<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body id="popup-content">

  <section id="main-section">

    <div id="header-title">Select the content</div>

    <div class="input-container">
      <label class="input-label" style="top: 0rem">Category</label>
      <div class="flex-container">
        <select id="category-list">
        </select>
        <button class="add-one" id="add-one-list">+</button>
      </div>
    </div>

    <div class="input-container">
      <label class="input-label" style="top: 0rem">Content</label>
      <div class="flex-container">
        <select id="content-list">
          <option>Dragon Ball Z</option>
          <option>One Piece</option>
          <option>Naruto</option>
        </select>
        <button class="add-one" id="add-one-content">+</button>
      </div>
    </div>

    <div style="display: flex; align-items: center; margin: 0 1rem 0 1rem">

      <img src="../icons/visibility-off.svg">

      <div id="toggle-button-container">
        <div id="toggle-button"></div>
      </div>

      <img src="../icons/visibility-on.svg">

    </div>

    <div class="footer">
      <div class="footer-button" id="history-button">History</div>
      <div class="footer-button" id="options-button">Options</div>
    </div>

  </section>

  <section id="options-section">

  </section>

  <section id="history-section">

  </section>

  <section id="list-adding-section">

    <div class="section-header">
      <div id="back-to-main-section">â†µ Back</div>
      <div class="section-title">Category creation</div>
    </div>

    <div class="input-container">
      <label class="input-label" id="list-creation-label">Category name</label>
      <input type="text" placeholder="E.g. Books" id="list-creation-input" maxlength="22">
    </div>

    <hr style="border: 1px solid rgba(0, 0, 0, 0.05)">

    <label>Color selection:</label>
    <div class="color-select-container">
      <div class="color-option" value="#DBDBDB"></div>
      <div class="color-option" value="#F00078"></div>
      <div class="color-option" value="#008800"></div>
      <div class="color-option" value="#3073F0"></div>
      <div class="color-option" value="#F04922"></div>
      <div class="color-option" value="#480CF0"></div>
      <div class="color-option" value="#F000D7"></div>
    </div>

    <div style="position: relative;">
      <hr style="position: absolute; width: 100%; bottom: 0rem; z-index: -1;">
      <button id="create-list-button">+ Create category</button>
    </div>

    <section id="content-adding-section"></section>

    <script type="module" src="js/main-section.js"></script>
    <script type="module" src="js/list-adding-section.js"></script>
</body>

</html>
